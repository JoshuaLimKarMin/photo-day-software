<!DOCTYPE HTML>

<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Photo day software (Prototype 1 - Markup)</title>

      <script>
         "use strict"

         window.onload = async() => {
            const photoIDInput = document.getElementById('photoID')

            photoIDInput.addEventListener('change', event => {
               console.log(event.target.value)
            })
         }
      </script>
   </head>
   <body>
      <h1>
         Position marker (Prototype 1 - Markup)
      </h1>

      <br>

      <p><b>Server-side process the ID and determine the type.</b></p>

      <label for="photoID">Class / Club photo ID (Must be in hexadecimal) </label>
      <input name="photoID" type="text" id="photoID" placeholder="#1a">
      <input name="photoID" type="button" value="Find ID">

      <p>ID: #00</p>
      <p>Class / Club name: Placeholder</p>

      <p><b>Placement</b></p>

      <label for="row_1_amount">Row 1 amount</label>
      <input name="row_1_amount" type="button" value="+">

      <br>

      <div id="row_1_div">
         <div>
            <label for="1a">1A</label>
            <input name="1a" type="text" placeholder="Example name">
            <input name="1a" type="button" value="-">
         </div>
      </div>

      <br>

      <label for="row_2_amount">Row 2 amount</label>
      <input name="row_2_amount" type="button" value="+">

      <br>

      <div id="row_2_div">
         <div>
            <label for="2a">2A</label>
            <input name="2a" type="text" placeholder="Example name">
            <input name="2a" type="button" value="-">
         </div>
      </div>

      <br>

      <p><b>NOTE: THIS IS FOR TYPE CLUB ONLY</b></p>

      <label for="row_3_amount">Row 3 amount</label>
      <input name="row_3_amount" type="button" value="+">

      <div id="row_3_div">
         <div>
            <label for="3a">3A</label>
            <input name="3a" type="text" placeholder="Example name">
            <input name="3a" type="button" value="-">
         </div>
      </div>

      <br>

      <button>Show all saves</button>
   </body>
</html>
